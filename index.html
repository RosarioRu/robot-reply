<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Robot Reply</title>
</head>
<body>
  <div class="container">
    <h2>Welcome!</h2>
    <p>Welcome! I am Mr. Robogers. I love long walks on the beach and am learning how to have deep conversations. I especially <strong>love</strong> numbers. What is your favorite number, friend?</p>
    <form id="chat-with-robot">
      <div class="form-group">
        <label for="input"></label>
        <input id="input" class="form-control" type="number" required>
      </div>
      <button type="submit" class="btn btn-success">I like this one</button>
    </form>

  </div>
</body>
</html>
