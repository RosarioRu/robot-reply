<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Robot Reply</title>
</head>
<body>
  <div class="container">
    <audio controls>
      <source src="audio/beeps2.mp3" type="audio/mp3">
    </audio>
    <div class="before-input">
      <h2 class="second-time-around">Welcome, I am MR. ROBOGERS</h2>
      <p class="second-time-around">I love long walks on the beach and am learning how to have deep conversations. I especially <strong>love</strong> numbers. What is your favorite number, friend?</p>
      <form id="chat-with-robot">
        <div class="form-group">
         <label for="number-input"></label>
         <input id="number-input" class="form-control" type="number" required>
        </div>
        <button type="submit" class="btn btn-light">Submit number</button>
      </form>
    </div>
    <div class="display-reply">
      <h3>Mr. Robogers says:</h3>
      <p id="the-reply"></p>
      <button type="submit" id="refresh-page" class="btn btn-light">Enter another number</button>
    </div>
    <p class="credit">
    <a href="https://youtu.be/at92ZyiFew4">audio by Hishe</a>
    </p>
  </div>
</body>
</html>
